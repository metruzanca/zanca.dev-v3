backend:
  name: git-gateway
  branch: master

media_folder: "static/uploads"
public_folder: "/uploads"

# Allows drafting
publish_mode: editorial_workflow

# Based on my metruzanca/zanca.dev-gatsby
collections:
  - name: "blog"
    label: "Blog"
    # needs to be in routes for mdsvex pre-processing
    folder: src/routes/blog
    create: true
    slug: "index"
    media_folder: ""
    public_folder: ""
    path: "{{title}}/index"
    editor:
      preview: true
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Publish Date", name: "date", widget: "datetime" }
      - { label: "Description", name: "description", widget: "string" }
      - { label: "Tags", name: "tags", widget: "list", required: false }
      - { label: "Body", name: "body", widget: "markdown" }

site_url: https://zanca.dev
display_url: https://zanca.dev
logo_url: https://zanca.dev/favicon.png